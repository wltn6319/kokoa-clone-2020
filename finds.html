<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finds - Kokoa Clone</title>

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Find</h1>
        <div class="screen-header_icon">
            <span><i class="fas fa-search fa-lg"></i></span>           
            <span class="screen-header_tog">
                <a href="settings.html">
                <div class="screen-header_icon_point"></div>
                <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
            
        </div>
    </header>

   

    <main class="main-screen">
        <div class="icon-raw">
            <div class="icon-raw__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-raw__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-raw__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-raw__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommend-friends">
            <h6 class="recommend-friends__title">Recommended friends</h6>
            <span>You have no recommend friends.</span>
        </div>

        <div class="open-chat">
          <div class="open-chat__header">
            <h3>Open Chat</h3>
            <h4>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></h4>
          </div>   
        <div class="open-post">
            <div class="open-post__column">
                <h4 class="open-post__title">#BTS</h4>
                <h5 class="open-post__hastag">#bts#army#friends</h5>
                <div class="open-post__member">
                    <img src="KimJiSu.jpg" class="open-post__member-img">
                     <span class="open-chat__member-counter">802 members | </span>
                    <span class="open-chat__member-stauts"> Active</span>
                 </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__poto">
                    <img src="KimJiSu.jpg"/>
                    <div class="open-post__heart-counter">
                        <i class="fas fa-heart fa-sm"></i>
                        <span>326</span>
                    </div>               
                </div>
            </div>
        </div>
    </div>
</main>

    




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"> <!--user icon-->
                <a class="nav__link" href="friends.html">           
                    <i class="far fa-user fa-2x"></i>
                    </i>
                </a>
            </li>
            <li class="nav__btn"> <!--chat icon-->
                <a class="nav__link" href="chats.html">
                    <span class="nav-notification bage">1</span>
                    <i class="far fa-comment fa-2x"></i>
                    </i>
                </a>
            </li>
            <li class="nav__btn"> <!--search icon-->
                <a class="nav__link" href="finds.html">
                    <i class="fas fa-search fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn"> <!--ellipsis icon-->
                <a class="nav__link" href="more.html">
                    <span class="nav-ellipsis"></span>       
                    <i class="fas fa-ellipsis-h fa-2x">
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script 1
    src="https://kit.fontawesome.com/6478f529f2.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
