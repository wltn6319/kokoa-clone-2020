<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kakao Clone</h1>
        <p class="welcome-header__text">If you have kakao Accountn,log in with your email or phone number</p>
    </header>

    <form  action="friends.html" method="GET" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" required/>
        <input name="password"type="password"  placeholder="Password" required/>
        <input type="submit" value="Log in"/>      
        <a href="#">Find Kakao Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script 1
    src="https://kit.fontawesome.com/6478f529f2.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
