<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

  
    <header class="alt-screen-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>   
        <div class="alt-header__column">
           <span>Settings</span></div>
        <div class="alt-header__column">
           <span><i class="fas fa-search fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <i class="fas fa-bullhorn fa-lg"></i>
                <span>Notices</span>
            </li>
            <li class="settings-setting">
                <i class="fas fa-flask fa-lg"></i>
                <span>Kakao Lab</span>
            </li>
            <li class="settings-setting">
                <i class="fas fa-info-circle fa-lg"></i>
                <span>Version</span> 
                <span id="settings-setting__Version">Latest Version</span>

            </li>
        </ul>
     
    </main>

    




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"> <!--user icon-->
                <a class="nav__link" href="friends.html">           
                    <i class="far fa-user fa-2x"></i>
                    </i>
                </a>
            </li>
            <li class="nav__btn"> <!--chat icon-->
                <a class="nav__link" href="chats.html">
                    <span class="nav-notification bage">1</span>
                    <i class="far fa-comment fa-2x"></i>
                    </i>
                </a>
            </li>
            <li class="nav__btn"> <!--search icon-->
                <a class="nav__link" href="finds.html">
                    <i class="fas fa-search fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn"> <!--ellipsis icon-->
                <a class="nav__link" href="more.html">
                    <span class="nav-ellipsis"></span>       
                    <i class="fas fa-ellipsis-h fa-2x">
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script 1
    src="https://kit.fontawesome.com/6478f529f2.js" 
    crossorigin="anonymous">
    </script>

</html>
