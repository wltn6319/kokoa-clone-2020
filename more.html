<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">More</h1>
        <div class="screen-header_icon">
            <span><i class="fas fa-search fa-lg"></i></span>   
            <span><i class="fas fa-music fa-lg"></i></i></span>        
            <span class="screen-header_tog">
                <a href="settings.html">
                <div class="screen-header_icon_point"></div>
                <i class="fas fa-cog fa-lg "></i>
                </a>
            </span>
            
        </div>
    </header>

   

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="KimJiSu.jpg" class="user-component__img user-component__img__xl"></img>
                <div class="user-component__text">
                    <h4 class="user-component__title">KimJiSu</h4>
                   <h6  class="user-component__subtitle">+1 787-493-4219</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-raw ">
            <div class="icon-raw__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calendear</span>
            </div>
            <div class="icon-raw__icon">
                <i class="fas fa-chalkboard"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-raw__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-raw__icon">
                <i class="fas fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div><i class="fas fa-quote-right fa-2x"></i></div>
                    <span>KaKao Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div><i class="fas fa-user-friends fa-2x"></i></div>
                    <span>KaKao friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div><i class="fas fa-gamepad fa-2x"></i></div>
                    <span>Friends Game</span>
                </div>
            </div>
        </div>
      

</main>

    




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"> <!--user icon-->
                <a class="nav__link" href="friends.html">           
                    <i class="far fa-user fa-2x"></i>
                    </i>
                </a>
            </li>
            <li class="nav__btn"> <!--chat icon-->
                <a class="nav__link" href="chats.html">
                    <span class="nav-notification bage">1</span>
                    <i class="far fa-comment fa-2x"></i>
                    </i>
                </a>
            </li>
            <li class="nav__btn"> <!--search icon-->
                <a class="nav__link" href="finds.html">
                    <i class="fas fa-search fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn"> <!--ellipsis icon-->
                <a class="nav__link" href="more.html">
                    <span class="nav-ellipsis"></span>       
                    <i class="fas fa-ellipsis-h fa-2x">
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script 1
    src="https://kit.fontawesome.com/6478f529f2.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
