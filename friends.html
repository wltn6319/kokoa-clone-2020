<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Friends</h1>
        <div class="screen-header_icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends">
        <i class="fas fa-info-circle"></i>
        Friends'Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="KimJiSu.jpg" class="user-component__img user-component__img__xl"></img>
            <div class="user-component__text">
                <h4 class="user-component__title">KimJiSu</h4>
               <!-- <h6  class="user-component__subtitle">This is text</h6>-->
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen-channel__header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="카카오채널.jpg" class="user-component__img user-component__img__sm"></img>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                </div>
            </div>
            
            <div class="user-component__column">
                <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
            </div>
        </div>
    </div>
</main>

    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"> <!--user icon-->
                <a class="nav__link" href="friends.html">           
                    <i class="fas fa-user-alt fa-2x" >
                    </i>
                </a>
            </li>
            <li class="nav__btn"> <!--chat icon-->
                <a class="nav__link" href="chats.html">
                    <span class="nav-notification bage">1</span>
                    <i class="far fa-comment falinklg fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn"> <!--search icon-->
                <a class="nav__link" href="finds.html">
                    <i class="fas fa-search fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn"> <!--ellipsis icon-->
                <a class="nav__link" href="more.html">
                    <span class="nav-ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-2x">
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <div id="splash-screen">
        <i class="fas fa-comment fa-2x"></i>
    </div>

    <script 1
    src="https://kit.fontawesome.com/6478f529f2.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
