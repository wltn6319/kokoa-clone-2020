<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat - Kokoa Clone</title>

</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

  
    <header class="alt-screen-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-chevron-left fa-2x"></i> </a>
            </div>
       
        <div class="alt-header__column">
           <span>KimJiSu</span></div>
        <div class="alt-header__column">
            <span><i class="fas fa-search "></i></span>
            <span><i class="fas fa-bars "></i></span></div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat-timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img class="message-img" src="KimJiSu.jpg"/>
            <div class="message-content">
                <span class="message-author">Kim</span>
                <div class="message-info">
                     <span class="message-buble">Hi!</span>
                     <span class="message-time">21:27</span>                 
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-content">
                <div class="message-info">
                     <span class="message-buble">Hi! Nice to meet you</span>
                     <span class="message-time">21:27</span>                 
                </div>
            </div>
        </div>
     

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
        <input  type="text" placeholder="write a message...">
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
        <i class="fas fa-arrow-up fa-lg"></i>
        </button>
    </div>
    </form>    

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>



    <script 1
    src="https://kit.fontawesome.com/6478f529f2.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
